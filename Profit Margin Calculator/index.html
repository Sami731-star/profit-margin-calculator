<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Profit Margin Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="calculator">
    <h1>Profit Margin Calculator</h1>
    <p class="subtitle">Includes ads & shipping costs</p>

    <div class="input-group">
        <label>Product Cost</label>
        <input type="number" id="cost" placeholder="Enter product cost">
    </div>

    <div class="input-group">
        <label>Advertisement Cost</label>
        <input type="number" id="ads" placeholder="Enter advertisement cost">
    </div>

    <div class="input-group">
        <label>Shipping Cost</label>
        <input type="number" id="shipping" placeholder="Enter shipping cost">
    </div>

    <div class="input-group">
        <label>Selling Price</label>
        <input type="number" id="sell" placeholder="Enter selling price">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">
        <p><strong>Total Cost:</strong> <span id="totalCost"></span></p>
        <p><strong>Net Profit / Loss:</strong> <span id="profit"></span></p>
        <p><strong>Profit Margin:</strong> <span id="margin"></span></p>
        <p><strong>Markup:</strong> <span id="markup"></span></p>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
